<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-center mb-6">Heart Disease Prediction</h2>
        <form action="/predict" method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-medium">Age:</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div>
                    <label class="font-medium">Gender:</label>
                    <select name="gender" class="form-control" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Chest Pain Type:</label>
                    <select name="chest_pain" class="form-control" required>
                        <option value="typical_angina">Typical Angina</option>
                        <option value="atypical_angina">Atypical Angina</option>
                        <option value="non_anginal_pain">Non-Anginal Pain</option>
                        <option value="asymptomatic">Asymptomatic</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Resting Blood Pressure (mm Hg):</label>
                    <input type="number" name="restingbp" class="form-control" required>
                </div>
                <div>
                    <label class="font-medium">Serum Cholesterol (mg/dL):</label>
                    <input type="number" name="serum_cholesterol" class="form-control" required>
                </div>
                <div>
                    <label class="font-medium">Fasting Blood Sugar > 120 mg/dL:</label>
                    <select name="fasting_blood_sugar" class="form-control" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Resting ECG:</label>
                    <select name="resting_ecg" class="form-control" required>
                        <option value="normal">Normal</option>
                        <option value="st_t_wave">ST-T Wave Abnormality</option>
                        <option value="left_ventricular">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Maximum Heart Rate Achieved:</label>
                    <input type="number" name="max_hr" class="form-control" required>
                </div>
                <div>
                    <label class="font-medium">Exercise-Induced Angina:</label>
                    <select name="exercise_angina" class="form-control" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Oldpeak (ST Depression):</label>
                    <input type="number" step="0.1" name="oldpeak" class="form-control" required>
                </div>
                <div>
                    <label class="font-medium">Slope of ST Segment:</label>
                    <select name="slope" class="form-control" required>
                        <option value="up">Upsloping</option>
                        <option value="flat">Flat</option>
                        <option value="down">Downsloping</option>
                    </select>
                </div>
                <div>
                    <label class="font-medium">Number of Major Vessels (0-3):</label>
                    <input type="number" name="ca" class="form-control" min="0" max="3" required>
                </div>
                <div>
                    <label class="font-medium">Thalassemia:</label>
                    <select name="thal" class="form-control" required>
                        <option value="normal">Normal</option>
                        <option value="fixed_defect">Fixed Defect</option>
                        <option value="reversible_defect">Reversible Defect</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
