<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">

    
    <nav class="bg-white shadow-md p-4 w-full fixed top-0">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-700">Heart Disease Prediction</a>
            <div>
                <a href="/register" class="px-4 py-2 text-blue-600 hover:text-blue-800">Register</a>
                <a href="/login" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
            </div>
        </div>
    </nav>

    
    <div class="flex flex-col justify-center items-center h-screen w-full">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
            <form action="/login" method="POST">
                <label class="block mb-2">Email</label>
                <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg mb-4" required>
                
                <label class="block mb-2">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg mb-4" required>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <a href="/register" class="text-blue-600">Register</a>
            </p>
        </div>
    </div>

</body>
</html>
