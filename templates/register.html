<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">


    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Heart Disease Prediction</h1>
        <div>
            <a href="/register" class="text-blue-500 mr-4">Register</a>
            <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded">Login</a>
        </div>
    </nav>

 
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
            <form action="/register" method="POST">
                <label class="block mb-2">Name</label>
                <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>
            
                <label class="block mb-2">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded mb-4" required>
            
                <label class="block mb-2">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>
            
                <button class="bg-blue-500 text-white w-full py-2 rounded">Register</button>
            </form>
            
            <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
        </div>
    </div>

</body>
</html>
